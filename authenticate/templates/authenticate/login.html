{% extends 'authenticate\\base.html' %}
{% block title %}Account Login{% endblock %}
{% load static %}
{% block static %}
<link rel="stylesheet" type="text/css" href="{% static 'authenticate\\css\\style.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<!-- <style type="text/css">
	body{
		background: url("{% static 'authenticate\\images\\bg.jpg' %}") no-repeat;
	}
</style> -->
{% endblock %}
{% block body %}
	{% for message in messages %}
		<div class="alert" role="alert">
			{{message}}
		</div>
	{% endfor %}
<div class="login-box">
	<form class="box" action="{% url 'authenticate:login' %}" method="post">
	{% csrf_token %}
	<h1>Login</h1>
	<input class="styling" type="text" name="username" placeholder="Username">
	<input class="styling" type="password" name="password" placeholder="Password">
	<input type="submit" value="Login">
	<a href="{% url 'authenticate:register' %}" style="color: white;">Don't have an account yet?</a>
	</form>
</div>
{% endblock %}
